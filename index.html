<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const socket = io(); // Creating the socket connection to the server

        socket.on('updateCountdown', function(countdownTime) {
            // Update the countdown display
            document.getElementById("timer").innerText = countdownTime;
        });

        function setCountdown() {
            const timeInput = document.getElementById('timeInput').value;
            socket.emit('setCountdown', parseInt(timeInput)); // Emit event to server to set the time
        }
    </script>
</head>
<body>
    <h1>Visszaszámláló</h1>
    <p id="timer">0</p>
    <input type="number" id="timeInput" placeholder="Adja meg az időt másodpercben" />
    <button onclick="setCountdown()">Indítás</button>
</body>
</html>
