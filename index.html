<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="/socket.io/socket.io.js"></script> <!-- A socket.io.js betöltése -->
    <script>
        const socket = io(); // A kapcsolat létrehozása a szerverrel

        socket.on('updateCountdown', function(countdownTime) {
            // Visszaszámláló frissítése
            document.getElementById("timer").innerText = countdownTime;
        });

        function setCountdown() {
            const timeInput = document.getElementById('timeInput').value;
            socket.emit('setCountdown', parseInt(timeInput)); // Esemény küldése a szervernek
        }
    </script>
</head>
<body>
    <h1>Visszaszámláló</h1>
    <p id="timer">0</p>
    <input type="number" id="timeInput" placeholder="Adja meg az időt másodpercben" />
    <button onclick="setCountdown()">Indítás</button>
</body>
</html>
