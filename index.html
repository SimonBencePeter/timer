<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Világos szürke háttér */
        }
        #timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 70vh; /* Kitölti a kijelző nagy részét */
        }
        #timer {
            font-size: 140px; /* Nagyobb betűméret */
            font-weight: bold; /* Vastagabb betűtípus */
            background-color: #333; /* Szürkés háttér */
            color: #fff; /* Fehér betűszín */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin-top: 20px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Széles beviteli mezők */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const socket = io(); // Socket kapcsolat létrehozása a szerverrel

        socket.on('updateCountdown', function(countdownTime) {
            // Visszaszámláló frissítése
            const hours = Math.floor(countdownTime / 3600);
            const minutes = Math.floor((countdownTime % 3600) / 60);
            const seconds = countdownTime % 60;
            const hoursText = hours > 0 ? `${hours}:` : "";
            document.getElementById("timer").innerText = `${hoursText}${minutes}:${seconds}`;
        });

        function setCountdown() {
            const hours = parseInt(document.getElementById('hoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const timeInSeconds = (hours * 3600) + (minutes * 60);
            socket.emit('setCountdown', timeInSeconds); // Visszaszámlálási idő elküldése a szervernek
        }

        function stopCountdown() {
            socket.emit('stopCountdown'); // Visszaszámlálási idő megállítása a szerveren
        }
    </script>
</head>
<body>
    <div id="timer-container">
        <h1>Visszaszámláló</h1>
        <p id="timer">0:0</p>
    </div>
    <div id="input-container">
        <input type="number" id="hoursInput" placeholder="Adja meg az órák számát" />
        <input type="number" id="minutesInput" placeholder="Adja meg a percek számát" />
        <button onclick="setCountdown()">Indítás</button>
        <button onclick="stopCountdown()">Megállítás</button>
    </div>
</body>
</html>
